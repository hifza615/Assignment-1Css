<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Assignment 01 - Color Themes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

  

    .theme {
      padding: 30px;
      margin: 20px;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Light Theme */
    .light {
      background-color: #f9f9f9;
      color: #333;
    }
    .light h2 {
      color: #0066cc;
    }

    /* Dark Theme */
    .dark {
      background-color: #222;
      color: #eee;
    }
    .dark h2 {
      color: deeppink;
    }

    /* Nature Theme */
    .nature {
      background-color: #e6ffe6;
      color: #2f4f2f;
    }
    .nature h2 {
      color: #228b22;
    }
  </style>
</head>
<body>
  <h1>CSS Assignment 01 - Color Themes</h1>

  <div class="theme light">
    <h2>Light Theme</h2>
    <p>This is the light theme section with soft background and dark text.</p>
  </div>

  <div class="theme dark">
    <h2>Dark Theme</h2>
    <p>This is the dark theme section with dark background and light text.</p>
  </div>

  <div class="theme nature">
    <h2>Nature Theme</h2>
    <p>This is the nature theme section inspired by green and calm tones.</p>
  </div>

</body>
</html>
